<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yame | Clothes Shopping Online</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Create a nav bar with black theme color-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <!--Full width container, spanning entire viewport-->
        <div class="container-fluid">
            <!--Header include toggle icon and brand name-->
            <div class="navbar-header">
                <!--Create the brand name-->
                <a href="#" class="navbar-brand">YaMe.vn</a>
                <!--Create the toggler-->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <!--Create the 3 vertical lines icon-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <!--Collapse content-->
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Jeans</a></li>
                    <li class="dropdown">
                        <!--Dropdown box-->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Shirt <span class="caret"></span></a>
                        <!--Dropdown heading and the dropdown icon (caret)-->
                        <ul class="dropdown-menu">
                            <!--Dropdown contents-->
                            <li><a href="#">Basic form</a></li>
                            <li><a href="#">Oversize form</a></li>
                            <li><a href="#">Tanktop</a></li>
                            <li><a href="#">Sweater</a></li>
                            <li><a href="#">Turtle neck</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Jacket</a></li>
                </ul>

                <form class="navbar-form navbar-left" action="">
                    <!--Search form-->
                    <div class="input-group">
                        <input type="text" name="search" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right overflow-hidden">
                    <li class="d-inline float-left">
                        <a href="#" class="icons-btn d-block">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </li>
                    <li class="d-inline float-left">
                        <a href="#" class="icons-btn d-block">
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
</body>

</html>
